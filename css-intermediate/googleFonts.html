<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, intitial-scale=1.0">
	<title>Google Fonts Demo</title>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway&display=swap" rel="stylesheet">
	<style>
		h1 {
			font-family: 'Raleway', sans-serif;
		}
/* The comma in the font-family option is to give the browswer a backup font in case the first font breaks.*/
		p {
			font-family: 'Indie Flower', cursive;
		}
	</style>


</head>
<body>
	<h1>Hello world</h1>
	<p>This is a demo fo Google Fonts!</p>
</body>
</html>
