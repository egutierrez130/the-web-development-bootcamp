<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter your Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>   
        <p>
            <label for="color">Pick a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="enter a number" name="num">
        </p>
       <!-- This button doesn't submit b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
         <!-- This button submits the form -->
        <button>Submit</button>
        <!-- So does this one but not popular: -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search" target="_blank">
    <input type="text" name="q">
    <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results" target="_blank">
        <input type="text" name="search_query">
        <button>Search YouTube</button>  
    </form>
</body>
</html>
