<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter your Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>   
        <p>
            <label for="color">Pick a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="enter a number" name="num">
        </p>
       <!-- This button doesn't submit b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
         <!-- This button submits the form -->
        <button>Submit</button>
        <!-- So does this one but not popular: -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search" target="_blank">
    <input type="text" name="q">
    <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results" target="_blank">
        <input type="text" name="search_query">
        <button>Search YouTube</button>  
    </form>
    
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <!-- need to give a value to send to the server -->
            <!-- need to give them a name to group them together, will only allow one choice -->
            <label for="xs">XS</label>
            <input type="radio" name="size" id="" value="xs">
            <label for="s">Small</label>
            <input type="radio" name="size" id="" value="s">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="" value="m">
        </p>
        <p>
            <!-- "selected" attribute will automatically populate on page -->
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegeteratian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <!-- can give attribute "step" to select increments -->
            <!-- value attribute will automatcially start at the selected value -->
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" value="75" name="Cheese Level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea type="text" rows="10" cols="40" id="requests" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first name" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            </p>

            <p>
                <input type="email" placeholder="enter email" required>
                <input type="url">
            </p>
            <button>Submit</button>
        </form>


</body>
</html>
